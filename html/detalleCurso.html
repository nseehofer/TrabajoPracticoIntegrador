<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Curso</title>
    <link rel="stylesheet" href="../css/estilos_detalle_curso.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-encabezado">
            <img src="../images/LogoTest.png" alt="Logo" class="logo">
            <nav class="navegacion">
                <input type="text" placeholder="Buscar curso..." class="barra-busqueda">
                <div class="icono-carrito">
                    <img src="../images/carritoDeCompras.png" alt="carritoDeCompras" class="icono">
                </div>
            </nav>
        </div>
    </header>

    <div class="menu">MENÚ</div>

    <main class="contenedor-principal">
        <!-- Encabezado del Curso -->
        <div class="encabezado-curso">
            <img src="foto-curso.jpg" alt="Foto del Curso" class="foto-curso">
            <div class="detalles-curso">
                <h1 class="titulo-curso">Título del Curso</h1>
                <p class="precio-curso"><strong>Valor:</strong></p>
                <p class="duracion-curso"><strong>Tiempo de dedicación:</strong></p>
                <p class="descripcion-curso"><strong>Descripción:</strong></p>
                <p class="requisitos-curso"><strong>Requisitos previos:</strong></p>
                <button class="boton-inscripcion">INSCRIBIRSE</button>
            </div>
        </div>

        <!-- Contenidos por Clase -->
        <section class="contenidos-curso">
            <h2>CONTENIDOS POR CLASE</h2>
            <ul>
                <li>Introducción</li>
                <li>Lección 1</li>
                <li>Lección 2</li>
                <li>Exámenes</li>
            </ul>
        </section>

        <!-- Información del Docente -->
        <section class="informacion-docente">
            <img src="foto-docente.jpg" alt="Foto del Docente" class="foto-docente">
            <div class="detalles-docente">
                <h2 class="nombre-docente">Nombre y Apellido</h2>
                <div class="valoracion-docente"></div>
                <p class="bio-docente"></p>
            </div>
        </section>

        <!-- Cursos Relacionados -->
        <section class="cursos-relacionados">
            <h2>Cursos Relacionados</h2>
            <div class="curso-relacionado">
                <img src="foto-curso-relacionado.jpg" alt="Curso Relacionado" class="foto-relacionado">
                <p class="nombre-relacionado"><strong>Nombre del Curso</strong></p>
                <p class="duracion-relacionado">Duración: Horas</p>
                <p class="precio-relacionado">Precio: </p>
                <button class="boton-ver-detalle">Ver Detalle</button>
            </div>
            <!-- Repetir bloques para más cursos relacionados -->
        </section>
    </main>

    <footer class="pie-pagina">
        <p>Datos del Grupo</p>
    </footer>
</body>
</html>
