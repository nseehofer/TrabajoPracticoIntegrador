<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/inicioDeSesion.css">
</head>

<body>
    <div class="Formulario">
        <form action="">
            <h1>Inicia Sesión</h1>
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="../interfaces/cambioDeContraseña.html">
                <p id="texto-Olvido-De-Contraseña">¿Olvidaste tu contraseña?</p>
            </a>

            <button type="submit" class="btn btn-negro btn-formularios">Iniciar Sesión</button>

            <p id="texto-Registro">¿No tenés cuenta?
                <a href="" > Registrate </a>
            </p>
        </form>
    </div>

</body>

</html>
