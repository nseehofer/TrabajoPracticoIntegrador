<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/inicioDeSesion.css">
</head>

<body>
    <div class="Formulario">
        <form action="">
            <h1>Inicia Sesión</h1>
            <div >
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">
            </div>
            <div id="texto-Olvido-De-Contraseña">
                <a href="../interfaces/cambioDeContraseña.html">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-azul btn-formularios">Iniciar Sesión</button>
            <p id="texto-Registro">
                ¿No tenés cuenta? Regístrate como 
                <a href="">Empresa</a> o <a href="">Particular</a>
            </p>
        </form>
    </div>

</body>

</html>
